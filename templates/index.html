<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full">
        <h1 class="text-2xl font-bold text-gray-700 mb-4 text-center">Image Background Remover</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label for="image" class="block text-gray-600 font-medium mb-2">Upload Image</label>
                <input type="file" name="image" id="image" accept="image/*" class="block w-full text-gray-700 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300">
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                    Remove Background
                </button>
            </div>
        </form>
    </div>
</body>
</html>
